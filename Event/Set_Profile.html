<div class="container">
    <div class="main">
        <h2>Chỉnh sửa sinh viên 04112022</h2>
        <form class="edit-form">
            <div class="form-group">
                <label for="studentId">Mã tài khoản *</label>
                <input type="text" id="studentId" value="04112022">
            </div>
            <div class="form-group">
                <label for="studentName">Tên tài khoản *</label>
                <input type="text" id="studentName" value="Trần Đức Anh">
            </div>
            <div class="form-group">
                <label for="course">Khóa *</label>
                <input type="text" id="course" value="25">
            </div>
            <div class="form-group">
                <label for="trainingSystem">Hệ đào tạo *</label>
                <input type="text" id="trainingSystem" value="Chính quy">
            </div>
            <div class="form-group">
                <label for="personalEmail">Email cá nhân</label>
                <input type="email" id="personalEmail" value="yuukichan2925@gmail.com">
            </div>
            <div class="form-group">
                <label for="schoolEmail">Email trường *</label>
                <input type="email" id="schoolEmail" value="04112022@st.utt.edu.vn">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Số điện thoại</label>
                <input type="text" id="phoneNumber">
            </div>
            <div class="form-group">
                <label for="faculty">Khoa/Viện *</label>
                <input type="text" id="faculty" value="Khoa Hệ thống thông tin">
            </div>
            <div class="form-group">
                <label for="class">Lớp</label>
                <input type="text" id="class" value="Hệ thống thông tin">
            </div>
            <div class="form-group">
                <label for="school">Trường *</label>
                <input type="text" id="school" value="Trường Đại học Công nghệ Giao thông vận tải">
            </div>
            <div class="buttons">
                <button type="button" class="cancel">Hủy</button>
                <button type="submit" class="update">Cập nhật</button>
            </div>
        </form>
        <button class="delete-account">Xóa tài khoản</button>
