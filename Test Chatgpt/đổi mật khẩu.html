<!DOCTYPE html>

<head>

    <title>đổi mật khẩu<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đổi Mật Khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Đổi Mật Khẩu</h1>
    <form id="changePasswordForm">
        <div class="form-group">
            <label for="currentPassword">Mật khẩu hiện tại:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Đổi mật khẩu</button>
    </form>
    <div id="message"></div>
</div>

<script>
    // Khởi tạo mật khẩu mặc định nếu chưa tồn tại
    if (!localStorage.getItem('password')) {
        localStorage.setItem('password', 'matkhaucu'); // Mật khẩu mặc định
    }

    // Xử lý logic đổi mật khẩu
    document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('message');

        // Lấy mật khẩu hiện tại từ Local Storage
        const savedPassword = localStorage.getItem('password');

        // Kiểm tra mật khẩu hiện tại có đúng không
        if (currentPassword !== savedPassword) {
            messageDiv.textContent = 'Mật khẩu hiện tại không đúng!';
            messageDiv.style.color = 'red';
            return;
        }

        // Kiểm tra mật khẩu mới có khớp với xác nhận không
        if (newPassword !== confirmPassword) {
            messageDiv.textContent = 'Mật khẩu xác nhận không khớp!';
            messageDiv.style.color = 'red';
            return;
        }

        // Cập nhật mật khẩu mới vào Local Storage
        localStorage.setItem('password', newPassword);

        // Hiển thị thông báo thành công
        messageDiv.textContent = 'Đổi mật khẩu thành công!';
        messageDiv.style.color = 'green';

        // Reset form
        document.getElementById('changePasswordForm').reset();
    });
</script>
</body>
</html>
